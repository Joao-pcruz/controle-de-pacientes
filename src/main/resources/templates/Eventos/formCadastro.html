<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Paciente</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<header>
	  	<nav>
    		<div class="nav-wrapper">
      			<a class="brand-logo center">CADASTRAR NOVO PACIENTE</a>
      			<ul id="nav-mobile" class="left hide-on-med-and-down">        		
      			</ul>
    		</div>
  		</nav>
	</header>
		
  <b>  <form class="container" method="post">
    	 <div class="row">	
    		<div class="input-field col s7">
    			Nome: <input type="text" value="" name="nome" placeholder="Nome Completo"/> 
    		</div>	
    		<div class="input-field col s3">	
    			CPF: <input type="text" value="" name="cpf" placeholder="000.000.00-00"/> 
    		</div>
    		<div class="input-field col s2">	
    			Contato: <input type="text" value="" name="contato"placeholder="(00)9000-0000"/> 
    		</div>	
    	</div>
    	<div class="row">
    		<div class="input-field col s5">	
    			E-mail: <input type="email" value="" name="email"placeholder="Digite seu e-mail"/> 
    		</div>
    		<div class="input-field col s5">	
    			Endereço: <input type="text" value="" name="endereco"placeholder="Digite seu endereço"/> 
    		</div>    	
    		<div class="input-field col s2">	
    			Numero: <input type="text" value="" name="numero" placeholder="Digite o numero"/> 
    		</div>
    	</div>
    	<div class="row">
    		<div class="input-field col s6">	
    			Cidade: <input type="text" value="" name="cidade" placeholder="Digite a cidade"/>
    		</div> 
    		<div class="input-field col s4">	
    			Estado: <input type="text" value="" name="estado" placeholder="Digite o estado"/> 
    		</div>    		
    		<div class="input-field col s2">	
    			Nascimento: <input type="date" value="" name="nascimento"/>
    		</div>
    	</div>  </b>  	
    
    	<h3>&nbsp<button class="waves-effect waves-light btn-small" type="submit">SALVAR</button>
    	<a href="/lista" button class="waves-effect waves-light btn-small" type="submit">VOLTAR</button></a></h3><br><br>
    	
    </form>
    	
    <div th:if="${flashMessage != null}">
    	<div th:replace="mensagemValidacao :: alert (type=${flashType}, message=${flashMessage})">
    	</div>
	</div>
         
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
